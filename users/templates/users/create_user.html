{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="py-3 text-center container">
    <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Hello, my friend. Welcome to our Vector.</h1>
        </div>
    </div>
</section>

<div class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8 mx-auto">
                <h4 class="mb-3">User</h4>
                <form class="needs-validation" novalidate method="post" action="{% url 'add_user' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                                <div class="invalid-feedback">
                                    Please, enter {{ field.label }}.
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create user</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
