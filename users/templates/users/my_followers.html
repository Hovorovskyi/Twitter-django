{% extends 'base.html' %}

{% load static %}

{% block content %}

    <section class="py-3 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ user.username }}'s Followers</h1>
            </div>
        </div>
    </section>

    {% for follower in followers %}
        <div class="card mb-3 mx-auto" style="max-width: 1000px;">
            <div class="row g-0 bg-light">
                <div class="col-auto">
                    <div class="rounded" style="width: 150px; height: 150px;">
                        {% if follower.user_avatar %}
                            <img src="{{ follower.user_avatar.url }}" class="img-fluid rounded-start" style="width: 100%; height: 100%; object-fit: cover;" alt="Avatar">
                        {% else %}
                            <img src="{% static 'img/def_for_twit.jpeg' %}" class="img-fluid rounded-start" style="width: 100%; height: 100%;" alt="Default Avatar">
                        {% endif %}
                    </div>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ follower.username }}</h5>
                        <p class="card-text"><small class="text-muted">{{ follower.email }}</small></p>
                        <div class="btn-group" role="group" aria-label="Default button group">
                            <a href="{% url 'user_detail' follower.pk %}" class="btn btn-outline-primary">View</a>
                            <a href="{% url 'posts_by_user' follower.pk %}" class="btn btn-outline-primary">Posts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
