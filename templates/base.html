{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-4">
        <div class="bg-primary text-white p-3 rounded mb-3 d-flex justify-content-between align-items-center">
            <h2 class="mb-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'info_users' %}" class="text-white text-decoration-none">Vector Times</a>
                {% else %}
                    <a href="#" class="text-white text-decoration-none">Vector Times</a>
                {% endif %}
            </h2>
                {% if user.is_authenticated %}
                    <h3 class="mb-0">
                        <a href="{% url 'posts_by_user' request.user.pk %}" class="me-0 text-white">{{ request.user.username }}</a>
                    </h3>
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <a href="{% url 'info_users' %}" class="btn btn-light text-primary" aria-current="page">Users</a>
                        <a href="{% url 'post_list' %}" class="btn btn-light text-primary" aria-current="page">All posts</a>
                        <a href="{% url 'add_post' %}" class="btn btn-light text-primary" aria-current="page">Create post</a>
                        <a href="{% url 'logout' %}" class="btn btn-light text-primary">Logout</a>
                    </div>
                {% else %}
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <a href="{% url 'add_user' %}" class="btn btn-light text-primary" aria-current="page">Registration</a>
                        <a href="{% url 'login' %}" class="btn btn-light text-primary">Login</a>
                    </div>
                {% endif %}
        </div>
     </div>
    {% block content %}

    {% endblock %}
</body>
</html>
